<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <body>
    <div class="container">
      <div class="row">
        <h1>Hot Restaurant Home</h1>
      </div>
      <div class="row">
        <a href="/tables">
          <button id="tables-btn">View Tables</button>
        </a>
        <a href="/">
          <button id="home-btn">Home</button>
        </a>
      </div>

      <div class="row">
        <form>
          <h6>Name</h6>
          <input id="form-name"></input>
          <h6>Phone Number</h6>
          <input id="form-phone"></input>
          <h6>Email</h6>
          <input id="form-email"></input>
          <h6>Unique ID</h6>
          <input id="form-id"></input>
          <button id="submit-form-btn">Submit</button>
        </form>
      </div>

    </div>
    <script type="text/javascript">
      $("#submit-form-btn").on("click", function () {
        event.preventDefault();

        const formInfo = {
          formName: $("#form-name").val(),
          formPhone: $("#form-phone").val(),
          formEmail: $("#form-email").val(),
          formID: $("#form-id").val()
        }
        console.log(formInfo);

        $.post("/api/reservations", formInfo, function (data) {
          console.log("Response: ", data);
          alert("Reservation added!");
        });
      });
    </script>
  </body>

</html>
